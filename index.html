<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="https://TerbangDiscover.b-cdn.net/img/kryslt-icon.webp" type="image/webp" sizes="16x16">
    <title>TerbangDiscover</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000; /* Background hitam */
            color: #fff; /* Teks putih */
            font-family: Arial, sans-serif;
        }

        /* Membuat gradien dari biru tua ke biru lebih terang pada header */
        header {
            background: linear-gradient(135deg, #0f1e3d 0%, #103e70 50%, #1c77d1 100%);
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        /* Efek glow pada teks header */
        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px rgba(28,119,209,0.7), 0 0 20px rgba(28,119,209,0.4);
        }

        nav {
            background: linear-gradient(135deg, #0f1e3d 0%, #103e70 50%, #1c77d1 100%);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0;
        }

        nav a {
            display: block;
            padding: 14px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background: rgba(255,255,255,0.1);
        }

        .banner-container {
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .banner-container img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 1280px; 
            margin: 0 auto;
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Menggunakan Grid untuk post-list */
        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .post-item {
            background: #111;
            border: 1px solid #222;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .post-item a {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .post-item img {
            width: 100%;
            height: auto;
        }

        .post-content {
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .post-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .post-item p {
            margin: 10px 0 0;
            font-size: 0.9em;
            color: #ccc;
        }

        .read-more {
            margin-top: 10px;
            font-weight: bold;
            color: #1c77d1;
            text-decoration: underline;
            font-size: 0.9em;
        }

        .post-item a:hover h3 {
            color: #1c77d1;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 10px;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>TerbangDiscover</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <!-- Bagian Banner (opsional) -->

    <main>
        <h2>Postingan Terbaru</h2>
        <ul class="post-list">
            <li class="post-item">
                <a href="#">
                    <img src="https://res.cloudinary.com/dnmaoz3bj/image/upload/v1735050616/discvr/modal-receh-mudah-scatter_vktdiz.png" alt="TerbangDiscover">
                    <div class="post-content">
                        <div>
                            <h3 style="text-align: center; font-size: 30px;">Ajarin Cara Naikkin Discover Puh!</h3>
                            <p style="text-align: center;">Kuncinya adalah konsisten bosku!</p>
                        </div>
                        <span class="read-more" style="text-align: center;">Baca Sekarang!</span>
                    </div>
                </a>
            </li>
        
            
           
        </ul>
    
    
    </main>

    <footer>
        <p>&copy; 2025 TerbangDiscover</p>
    </footer>

</body>
</html>
